<form [formGroup]="formGroup" (ngSubmit)="addNote()">
    <label>Title:
        <input type="text" name="title" formControlName="title"/>
    </label>
    <label>Text:
        <input type="text" name="text" formControlName="text"/>
    </label>
    <button type="submit" [disabled] = "!formGroup.valid">Add</button>
</form>
