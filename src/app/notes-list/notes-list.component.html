
    <button routerLink = "add-notes-component">Add Note</button>
    <ul *ngFor= "let note of notesList;trackBy:trackByNoteId">
        <button [routerLink]="['/note',note.id]">
        <li>
                <span>{{note.title}}</span>
                <span>{{note.text}}</span>
        </li>
        </button>
    </ul>
